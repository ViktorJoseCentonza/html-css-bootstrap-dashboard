<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img style="width: 60px;" src="assets/img/duck.png"
                        alt="Logo"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 ">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html" aria-current="page">Catalogo libri
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control" type="text" placeholder="Cerca..." />
                        <button class="btn btn-outline-light p-2 mx-2" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>


    </header>

    <main class="px-2 px-xl-5 d-xl-flex justify-content-xl-center container-md">

        <form method="get" class="container-fluid p-2 p-5-xl">
            <h1 class="py-4">Nuovo Libro</h1>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="author-name" class="form-label fw-bold">Nome Autore</label>
                        <input type="text" class="form-control" name="author-name" id="author-name"
                            aria-describedby="helpId" placeholder="Inserisci il nome dell'autore" />
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="author-surname" class="form-label fw-bold">Cognome Autore</label>
                        <input type="text" class="form-control" name="author-surname" id="author-surname"
                            aria-describedby="helpId" placeholder="Inserisci il cognome dell'autore" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="book-title" class="form-label fw-bold">Titolo</label>
                        <input type="text" class="form-control" name="book-title" id="book-title"
                            aria-describedby="helpId" placeholder="Inserisci il Titolo" />
                        <small id="helpId" class="form-text text-muted">Titolo versione italiana</small>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-12 col-xl-4">
                    <div class="mb-3">
                        <label for="book-genre" class="form-label fw-bold">Genere</label>
                        <select class="form-select" name="book-genre" id="book-genre">
                            <option selected>Scegli il genere</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-xl-4">
                    <div class="mb-3">
                        <label for="release-year" class="form-label fw-bold">Anno di pubblicazione</label>
                        <input type="text" class="form-control" name="release-year" id="release-year"
                            aria-describedby="helpId" placeholder="Inserisci l'anno" />
                    </div>
                </div>

                <div class="col-12 col-xl-4">
                    <div class="mb-3">
                        <label for="ISBN#" class="form-label fw-bold">ISBN#</label>
                        <input type="text" class="form-control" name="ISBN#" id="ISBN#" aria-describedby="helpId"
                            placeholder="Inserisci il codice ISBN#" />
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">

            </div>


            <div class="mb-3">
                <label for="extra-notes" class="form-label fw-bold">Note</label>
                <textarea class="form-control" name="extra-notes" id="extra-notes" rows="3"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="yes" name="available-digital"
                    id="available-digital" />
                <label class="form-check-label fw-bold" for="available-digital"> Disponibile anche in digitale</label>
            </div>

            <button type="submit" class="btn btn-primary my-3">
                Aggiungi Libro
            </button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
